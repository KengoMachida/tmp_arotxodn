<!doctype html>
<html lang="ja">
    <head>
        <!-- A-Frameライブラリの読み込み -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <!--script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script-->
        <!-- AR.jsライブラリの読み込み (Marker based) -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script type="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
        <!--script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script-->
        <!-- TODO: gesture-detector.js and gesture handler.js -->
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >

            <!--
            <a-assets>
                <a-asset-item id="car-obj" src="assets/bugatti.obj"></a-asset-item>
                <a-asset-item id="car-mtl" src="assets/bugatti.mtl"></a-asset-item>
            </a-assets>
            <a-assets>
                <a-asset-item id="gun-obj" src="./assets/handgun.obj"></a-asset-item>
                <a-asset-item id="gun-mtl" src="./assets/handgun.mtl"></a-asset-item>
            </a-assets>
            -->
            <a-assets>
                <a-asset-item id="gun-obj" src="./assets/handgun.obj"></a-asset-item>
                <a-asset-item id="gun-mtl" src="./assets/handgun.mtl"></a-asset-item>
                <img id="icecat" src="assets/asset.png">
            </a-assets>

            <a-marker
                id="animated-marke]r"
                type="pattern"
                preset="custom"
                url="pattern/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/asset.png"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-marker preset="custom" type="pattern" url="pattern/pattern-005.patt">
                <!--
                <a-image
                    src="assets/asset.png"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
                -->

                <!--
                <a-obj-model 
                    src="#car-obj" 
                    mtl="#car-mtl" 
                    position="0 0 0" 
                    rotation="0 0 0" 
                    scale="0.05 0.05 0.05" 
                    visible="true"
                    >
                </a-obj-model>
            -->

                <a-entry>
                     <a-obj-model src="#gun-obj" mtl="#gun-mtl" position="0 0 0" rotation="0 0 0" scale="0.3 0.3 0.3" visible="true"></a-obj-model>
                    <a-animation attribute="rotation" dur="5000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
                </a-entry>
                <a-text value="CAR" position="0 0 0" rotation="0 0 0" scale="2 2 2" color="ff0000"></a-text>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
